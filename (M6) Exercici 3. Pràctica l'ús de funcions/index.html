<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcions</title>
</head>
<body>
    <header>
        <main>
            <p>Función hora actual</p>
            <button onclick="menu(1)">hora actual</button>
            <p id="actualTime-message"></p>
            <p>Función index del array</p>
            <input id="value-input" type="text" placeholder="Introduce el valor de la función index del array">
            <input id="arrayIndex-input" type="text" placeholder="Introduce el array de la función index del array">
            <button onclick="menu(2)">index del array</button>
            <p id="index-message"></p>
            <p>Función minúsculas sin espacios</p>
            <input id="sentence-input" type="text" placeholder="Introduce la frase en mayúsculas y con espacios">
            <button onclick="menu(3)">minúsculas sin espacios</button>
            <p id="sentence-message"></p>
            <p>Función string contenido, separando asignaturas con comas</p>
            <input id="arrayContent-input" type="text" placeholder="Introduce el array con contenido">
            <input id="wordContent-input" type="text" placeholder="Introduce la palabra a buscar en el contenido">
            <button onclick="menu(4)">string contenido</button>
            <p id="stringMatch-message"></p>
        </main>
    </header>
    <script src="index.js"></script>
</body>
</html>
